<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="julian-wan-WNoLnJo7tS8-unsplash.jpg" width="300px" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          " Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima
          exercitationem laudantium voluptas harum, ab ratione explicabo, ad
          maiores, optio placeat quis? Nulla nihil consequatur earum nam quod "
        </p>
        <p class="testimonial-author">José Antonio López</p>
        <p class="testimonial-job">Senior Web Developer</p>
      </blockquote>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          />
        </svg>
      </button>
      <div class="dots">
          <button class="dot dot--fill">&nbsp;</button>
          <button class="dot ">&nbsp;</button>
          <button class="dot ">&nbsp;</button>
          <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
